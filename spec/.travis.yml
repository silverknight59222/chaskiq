language: ruby
addons:
  chrome: stable
services:
  - postgresql
  - redis-server
before_install:
  - gem update --system
  - gem install bundler -v 1.17.3
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - bundle exec rails db:migrate RAILS_ENV=test

matrix:
  include:
  - rvm: 2.5.0
    gemfile: Gemfile